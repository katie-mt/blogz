{% extends "base.html" %}
{% block content %}

    <!--This is the form at the /newpost route-->
    <h1>Add a Blog Entry</h1>
    <form method='post' action = '/newpost'>
        <label for="title_field">Title for Your Blog</label>
        <input id="title_field" type="text" name='title' value = '{{title}}'/>
        <p class = "title_error">{{title_error}}</p>
        <br></br>
        <label for="blog_entry">Your new blog text:</label>
        <textarea id ="blog_entry" name='blog_entry'>{{blog_entry}}</textarea>
        <p class = "blog_entry_error">{{blog_entry_error}}</p>
        <br></br>
        <input type="submit" value='Add Entry' />
    </form>

{% endblock %}
